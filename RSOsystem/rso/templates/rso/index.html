{% extends 'base.html' %}

{% block title %}Home{% endblock %}


{% block content %}
    {% if allStudents %}

        
        {% for student in allStudents %}
        <button class="btn btn-default"><a href="{% url 'rso:detail' student.id %}">Student Username: {{ student.user.username }}</a></button>
        {% endfor %}
    
    {% else %}
        <h3>There are no students</h3>
    {% endif %}
{% endblock %}
